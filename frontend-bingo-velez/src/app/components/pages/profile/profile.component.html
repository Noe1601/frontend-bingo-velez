<div class="profile-container">
    <div class="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-xlg-3 col-md-5">
                    <div class="card">
                        <div class="card-body profile-card">
                            <div class="mt-4"> <img src="../assets/images/users/5.jpg" class="rounded-circle"
                                    width="150" />
                                <h4 class="card-title mt-2"> {{ userProfile?.NAME }} </h4>
                                <h6 class="card-subtitle"> {{ userProfile.ROLE === "ADMIN_ROLE" ? "ADMINISTRADOR" : "USUARIO" }} </h6>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-8 col-xlg-9 col-md-7">
                    <div class="card">
                        <div class="card-body">
                            <form class="form-horizontal form-material mx-2" [formGroup]="profileForm">
                                <div class="form-group">
                                    <label class="col-md-12 mb-0">Nombre</label>
                                    <div class="col-md-12">
                                        <input formControlName="NAME" type="text" placeholder="Johnathan Doe"
                                            class="form-control ps-0 form-control-line">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="example-email" class="col-md-12">Correo</label>
                                    <div class="col-md-12">
                                        <input type="email" formControlName="EMAIL" placeholder="johnathan@admin.com"
                                            class="form-control ps-0 form-control-line" name="example-email"
                                            id="example-email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-12">Seleciona rol</label>
                                    <div class="col-sm-12 border-bottom">
                                        <select [disabled]="userProfile.ROLE !== 'ADMIN_ROLE'" formControlName="ROLE" class="form-select shadow-none ps-0 border-0 form-control-line">
                                            <option value="ADMIN_ROLE">ADMINISTRADOR</option>
                                            <option value="USER_ROLE">USUARIO</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12 d-flex">
                                        <button style="width: 100%;" (click)="updateProfile()" class="btn btn-success mx-auto mx-md-0 text-white">Actualizar perfil</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
