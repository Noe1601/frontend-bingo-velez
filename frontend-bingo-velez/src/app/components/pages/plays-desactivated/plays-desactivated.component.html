<mat-card style="margin-top: 40px;">
    <div class="table-responsive">
        <button class="btn btn-secondary" (click)="goToPlaysActive()">Jugadas activas</button>
        <table class="table">
            <caption>List of users</caption>
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Monto</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let play of plays">
                    <th scope="row"> {{ play.id }} </th>
                    <td> {{ play.name }} </td>
                    <td> {{ play.monto | currency }} </td>
                    <td> {{ play.state ? "Activo" : "Inactivo" }} </td>
                    <td>
                        <button class="btn btn-primary" (click)="activatePlay(play)">Activar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</mat-card>
