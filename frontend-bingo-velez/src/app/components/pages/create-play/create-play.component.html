<form [autocomplete]="false" [formGroup]="createPlaysForm">
    <h1>Crear jugada</h1>
    <input class="form-control" type="text" formControlName="name" placeholder="Nombre"/>
    <br>
    <input class="form-control" type="text" formControlName="monto" placeholder="Monto" />
    <br>
    <button style="width: 100%;" class="btn btn-primary btn-lg btn-block" (click)="createPlay()">Crear</button>
  </form>
