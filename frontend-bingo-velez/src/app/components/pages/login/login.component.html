<div class="login-container">
  <div
    class="container"
    [ngClass]="[Sign ? 'right-panel-active' : '']"
    id="container"
  >
    <div class="form-container sign-up-container">
      <form [autocomplete]="false" [formGroup]="sinupForm">
        <h1>Registro de usuarios</h1>
        <input type="text" placeholder="Name" formControlName="NAME" />
        <input type="email" placeholder="Email" formControlName="EMAIL" />
        <input type="password" placeholder="Password" formControlName="PASSWORD" />
        <input [hidden]="!canShowCodeInput" type="password" placeholder="Code" formControlName="CODE" />
        <input [hidden]="true" type="password" placeholder="Code" formControlName="ROLE" />
        <input [hidden]="true" type="password" placeholder="Code" formControlName="STATUS" />
        <button (click)="sendCode()" [hidden]="!isVerifyMoment">Verificar</button>
        <button (click)="signUp()" [hidden]="isVerifyMoment">Registrarme</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form autocomplete="off"[formGroup]="siningForm">
        <h1>Login</h1>
        <input type="email" placeholder="Email" formControlName="email" />
        <input type="password" placeholder="Password" formControlName="password" />
        <a>Olvidaste tu contrasena?</a>
        <button (click)="signIn()">Ingresar</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Bienvenido de nuevo!</h1>
          <p>Para mantenerse conectado con nosotros, inicie sesión con su información personal</p>
          <button class="ghost" id="signIn" (click)="sign()">Ingresar</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hola, amigo</h1>
          <p>Ingresa tus datos personales y comienza tu viaje con nosotros</p>
          <button class="ghost" id="signUp" (click)="sign()">Registrarme</button>
        </div>
      </div>
    </div>
  </div>
</div>
