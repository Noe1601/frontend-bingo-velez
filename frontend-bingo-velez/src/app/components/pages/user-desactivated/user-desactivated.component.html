<mat-card style="margin-top: 40px;">
    <div class="table-responsive">
        <table class="table">
            <caption>List of users</caption>
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Rol</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <th scope="row"> {{ user.id }} </th>
                    <td> {{ user.NAME }} </td>
                    <td> {{ user.EMAIL }} </td>
                    <td> {{ user.ROLE === "ADMIN_ROLE" ? "ADMIN" : "USER" }} </td>
                    <td>
                        <button class="btn btn-primary" (click)="activateUser(user)">Activar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</mat-card>
