<form [autocomplete]="false" [formGroup]="updatePlayerForm">
    <h1>Actualizar jugador</h1>
    <input class="form-control" type="text" formControlName="name" placeholder="Nombre"/>
    <br>
    <button style="width: 100%;" class="btn btn-primary btn-lg btn-block" (click)="updatePlayer()">Actualizar</button>
  </form>
