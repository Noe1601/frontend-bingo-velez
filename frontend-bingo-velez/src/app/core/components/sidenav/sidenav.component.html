<aside class="left-sidebar" data-sidebarbg="skin6">

              class="hide-menu">Cartones</span></a>
        </li>
        <li class="sidebar-item">
          <a class="sidebar-link waves-effect waves-dark sidebar-link" href="table-basic.html" aria-expanded="false"
            [routerLink]="['/pages/users']" target="_blank"><i class="mdi me-2 mdi-account-multiple"></i><span
              class="hide-menu">Usuarios activos</span></a>
        </li>

        <li class="sidebar-item">
          <a class="sidebar-link waves-effect waves-dark sidebar-link" href="table-basic.html" aria-expanded="false"
            [routerLink]="['/pages/players']" target="_blank"><i class="mdi me-2 mdi-table"></i><span
              class="hide-menu">Jugadores</span></a>
        </li>

        <li class="sidebar-item">
          <a class="sidebar-link waves-effect waves-dark sidebar-link" href="table-basic.html" aria-expanded="false"
            [routerLink]="['/pages/plays']" target="_blank"><i class="mdi me-2 mdi-table"></i><span

        </li>

        <li *ngIf="isAdmin" class="sidebar-item">
          <a class="sidebar-link waves-effect waves-dark sidebar-link" href="table-basic.html" aria-expanded="false"

      <div style="margin-top: 200px; text-align: center;" class="cartones-quantity">
        <h3>Precio de partida</h3>

        <mat-radio-group class="example-radio-group" [(ngModel)]="priceSelected">
          <mat-radio-button class="example-radio-button" *ngFor="let price of prices" [value]="price" (change)="changePrice(price)">
            {{price | currency}}
          </mat-radio-button>
        </mat-radio-group>
      </div>

  </div>
